<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/reservation.css}"/>
</head>

<body id="checkout-form">

    <div class="row">
        <div class="col-75">
            <div class="container">
                <form action="OrderConfirmationB.html">

                    <div class="row">
                        <div class="col-50">
                            <h3>Contact Info</h3>
                            <label for="email"><i class="fa fa-envelope"></i> Email</label>
                            <input type="text" id="email" name="email" required style="width: 400px">
                            <p>Saturday, October 2, 2021 | 7:00 pm | 3 Seats</p>
                            <img src="https://m.media-amazon.com/images/M/MV5BMzFkM2YwOTQtYzk2Mi00N2VlLWE3NTItN2YwNDg1YmY0ZDNmXkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_FMjpg_UX1000_.jpg" class="center">
                        </div>

                        <div class="col-50">
                            <h3>Payment</h3>
                            <label for="fname">Accepted Cards</label>
                            <div class="icon-container">
                                <!--                                <img alt="accepted card types: visa, mastercard, discover and american express" src="https://amc-theatres-res.cloudinary.com/image/upload/v1556564205/amc-cdn/static/images/forms/accepted_cards.png">
                                -->
                                <i class="fa fa-cc-visa" style="color:navy;"></i>
                                <i class="fa fa-cc-amex" style="color:blue;"></i>
                                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                <i class="fa fa-cc-discover" style="color:orange;"></i>
                            </div>
                            <label for="cname">Name on Card</label>
                            <input type="text" id="cname" name="cardname" required placeholder="Enter Name">
                            <label for="ccnum">Credit card number</label>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="XXXX-XXXX-XXXX-XXXX" maxlength="16" size="16" pattern="[0-9]+" required>

                            <div class="row">
                                <div class="col-50">
                                    <label for="expmonth">Exp Month</label>
                                    <select id="month" name="month" required>
                                        <option>Month</option>
                                        <option value="01">January</option>
                                        <option value="02">February</option>
                                        <option value="03">March</option>
                                        <option value="04">April</option>
                                        <option value="05">May</option>
                                        <option value="06">June</option>
                                        <option value="07">July</option>
                                        <option value="08">August</option>
                                        <option value="09">September</option>
                                        <option value="10">October</option>
                                        <option value="11">November</option>
                                        <option value="12">December</option>
                                    </select>
                                </div>
                                <div class="col-50">
                                    <label for="expyear">Exp Year</label>
                                    <select id="year" name="year" required>
                                        <option>Year</option>
                                        <option value="2021">2021</option>
                                        <option value="2022">2022</option>
                                        <option value="2023">2023</option>
                                        <option value="2024">2024</option>
                                        <option value="2025">2025</option>
                                        <option value="2026">2026</option>
                                        <option value="2027">2027</option>
                                        <option value="2028">2028</option>
                                        <option value="2029">2029</option>
                                        <option value="2030">2030</option>
                                        <option value="2031">2031</option>
                                        <option value="2032">2032</option>
                                        <option value="2033">2033</option>
                                        <option value="2034">2034</option>
                                        <option value="2035">2035</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-50">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="XXX" maxlength="3" size="3" pattern="[0-9]+" required>
                                </div>
                                <div class="col-50">
                                    <label for="cvv">Zipcode</label>
                                    <input type="text" id="zipcode" name="zipcode" placeholder="XXXXX" maxlength="5" size="5" pattern="[0-9]+" required>
                                </div>
                            </div>
                            <div class="row">
                                <label for="promo">Promo code</label>
                                <input type="text" id="promo" name="promo">
                            </div>
                            <input type="submit" value="Purchase" class="btn">
                        </div>

                    </div>

                </form>
            </div>
        </div>
        <div class="col-25">
            <div class="container">
                <h4>TICKETS <span class="price" style="color:black"><i class="fa fa-ticket"></i> <b>3</b></span></h4>
                <p>Adult Ticket<span class="price">$13.29</span></p>
                <p>Child Tickets (2)<span class="price">$20.58</span></p>
                <p><i>Seats A8, A9, A10</i></p>
                <hr>
                <p>Convenience Fees<span class="price">$5.97</span></p>
                <p>Taxes<span class="price">$2.79</span></p>
                <hr>
                <p>Total <span class="price" style="color:black"><b>$42.63</b></span></p>
            </div>
        </div>
    </div>
    <footer>
        <span>1000 Lakeside Dr. Athens, GA</span>
        <span>706-XXX-XXXX</span>
    </footer>
</body>

</html>
