<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="utf-8" />
    <title>Edit Profile</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <div id="title">
        <h1>A5 Cinemas</a></h1>
    </div>
    <style>
        a {
            text-decoration: none;
            color: white
        }

        p {
            text-decoration: none;
            color: red
        }

        .whiteclass {
            color: white;
        }
    </style>
    <div id="top-bar">
        <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/manage-promotions}">Manage Promotions</a>
        <a sec:authorize="isAuthenticated()" th:href="@{/	}">Home</a>
        <a sec:authorize="!isAuthenticated()" th:href="@{/login}">Login</a>
        <a sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a>
    </div>
</head>

<body id="editing-content">
    <form action="#" th:action="@{/account/update}" enctype="multipart/form-data" th:object="${user}" method="post">

        <!--     <div th:if="{$message != null}" class="alert alert-success text-center">
        	[[${message}]]
        </div> -->
        <div id="edit-form">
            <!--<br><br><br>
            <div th:if="${param.success}">
                <div class="alert alert-info">Successfully changed your profile information.</div>
            </div>

            <div th:if="${param.failure}">
                <div class="alert alert-info">
                    <p class="text-warning">The old password is incorrect</p>
                </div>
            </div>

            <div th:if="${message != null}">
                <p class="text-warning">[[${message}]]</p>
            </div>-->

            <h1 id="edit-profile-header">Edit Profile</h1>

            <label for="email">Email:</label> <br>
            <input type="email" placeholder="example@a5cinemas.com" th:field="*{email}" readonly="readonly"> <br><br>

            <label for="first-name">First Name:</label> <br>
            <input type="text" placeholder="First name" th:field="*{firstName}" required> <br><br>

            <label for="last-name">Last Name:</label> <br>
            <input type="text" placeholder="Last name" th:field="*{lastName}"> <br><br>

            <!-- <label for="old-password">Old Password:</label> <br>
            <input type="password" th:field="*{oldPassword}"> <br><br> -->

            <label for="address">Street Address:</label> <br>
            <input type="text" th:field="*{address}" placeholder="1001 Broad St."> <br><br>

            <label for="city">City:</label> <br>
            <input type="text" th:field="*{address}" placeholder="Athens"> <br><br>

            <label for="state">State:</label> <br>
            <select name="states" id="states">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select> <br><br>

            <label for="zip-code">Zip code:</label> <br>
            <input type="text" th:field="*{card}" name="zipcode" placeholder="30606" maxlength="5" pattern="[0-9]+"> <br><br>

            <label for="card">Card number:</label> <br>
            <input type="password" th:field="*{card}" name="cardnumber" placeholder="XXXX-XXXX-XXXX-XXXX" maxlength="16"
                size="16" pattern="[0-9]+"> <br><br>

            <label for="card-name">Name on card:</label> <br>
            <input type="text" th:field="*{name}" placeholder="John Doe"> <br><br>

            <label for="CVV">CVV:</label> <br>
            <input type="text" placeholder="XXX" maxlength="4" pattern="[0-9]+"> <br><br>
            <!--        
            <label class="container">Receive promotional emails
                <input id="terms" type="checkbox" th:field="*{recievePromotion}" /> Subscribe to A5 promotional e-mails.
                <span class="checkmark"></span>
            </label> <br> -->

            <label class="container">
                <input id="recievePromotion" type="checkbox" th:field="*{recievePromotion}" /> Subscribe to A5
                promotional e-mails.
                <span class="checkmark"></span>
            </label> <br>

            <button type="submit">Apply changes</button>
        </div>
    </form>
    <footer>
        <span>1000 Lakeside Dr. Athens, GA</span>
        <span>706-XXX-XXXX</span>
    </footer>
</body>

</html>
