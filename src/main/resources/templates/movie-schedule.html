<form action="#" th:action="@{/schedule}" th:object="${date}" enctype="multipart/form-data" method="post" >
    <div id="edit-form"  >
        <br><br><br>
                <div th:if="${param.success}">
                    <div class="alert alert-info">Successfully registered. Please check your mail for verification link!</div>
                </div>

                <h1>Schedule Movie</h1>
                
                    <div class="form-group" th:classappend="${#fields.hasErrors('date')}? 'has-error':''" >
                        <input type="datetime-local" th:field="*{date}" class="form-control" id="date" th:text="${#temporals.format(repertoire.date, 'yyyy-MM-dd HH:mm')}">
                    </div><br>
                    <div class="form-group" th:classappend="${#fields.hasErrors('time')}? 'has-error':''">
                        <label for="time" class="control-label">*Time</label><br> <input id="time" type="time"
                 min="12:00" max="18:00" 
                 pattern="[0-9]{2}:[0-9]{2}" th:field="*{time}" >
                        <p class="error-message" th:each="error : ${#fields.errors('time')}" th:text="${error}">Validation error</p>
                    </div><br>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Save Schedule</button><br>
        </span>
